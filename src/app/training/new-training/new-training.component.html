<section class="new-training" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex="400px" fxFlex.xs="100%">
        <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field>
                <mat-select placeholder="">
                    <mat-option value="crunches">
                        Crunches
                    </mat-option>
                    <mat-option value="toe-touches">
                        Toe-touches
                    </mat-option>
                    <mat-option value="lunges">
                        Lunges
                    </mat-option>
                    <mat-option value="burpees">
                        burpees
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button type="submit" mat-button (click)="startTraining()">Start</button>
        </mat-card-actions>
    </mat-card>
</section>
