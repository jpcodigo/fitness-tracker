<mat-nav-list>
    <a mat-list-item routerLink="/signup" (click)="closeSidenav()" *ngIf="!(isAuth$ | async)">
        <mat-icon>face</mat-icon>
        <span class="nav-caption">Sign up</span>
    </a>
    <a mat-list-item routerLink="/login" (click)="closeSidenav()" *ngIf="!(isAuth$ | async)">
        <mat-icon>input</mat-icon>
        <span class="nav-caption">Log in</span>
    </a>
    <a mat-list-item routerLink="/training" (click)="closeSidenav()" *ngIf="isAuth$ | async">
        <mat-icon>fitness_center</mat-icon>
        <span class="nav-caption">Training</span>
    </a>
    <mat-list-item>
        <button mat-icon-button (click)="logOut()" *ngIf="isAuth$ | async">
            <mat-icon>eject</mat-icon>
            <span class="nav-caption">Log out</span>
        </button>
    </mat-list-item>
</mat-nav-list>
